{%- extends "!search.html" %}

{% block body %}
<h1 id="search-documentation">{{ _('Search') }}</h1>

{% block scriptwarning %}
<noscript>
  <div class="admonition warning">
    <p>
      {% trans %}Please activate JavaScript to enable the search
      functionality.{% endtrans %}
    </p>
  </div>
</noscript>
{% endblock %}

{% block searchcomponent %}
<p>
  {% trans %}Searching for multiple words only shows matches that contain
  all words.{% endtrans %}
</p>
<div id="atsphinx-pagefind"></div>
<link href="{{ pathto('pagefind/pagefind-ui.css', 1) }}"
    rel="stylesheet">
<script src="{{ pathto('pagefind/pagefind-ui.js', 1) }}"></script>

<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    new PagefindUI({element: "#atsphinx-pagefind", showSubResults: true});
  });
</script>
{% endblock %}

{% endblock %}
